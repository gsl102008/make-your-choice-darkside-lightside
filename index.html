<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #e6e6e6;
            text-align: center;
        }

        #story-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ff0808;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #story-title {
            color: #333333;
        }

        #story-text {
            color: #000013;
        }

        #choices-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #000013;
            color: #ffffff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #000013;
        }
    </style>
    <title>Interactive Story Game</title>
</head>
<body>
    <div id="story-container">
        <h1 id="story-title">Welcome to the Interactive Story Game</h1>
        <p id="story-text">Once upon a time...</p>
        <div id="choices-container">
            <button onclick="makeChoice(1)">Choice 1</button>
            <button onclick="makeChoice(2)">Choice 2</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
